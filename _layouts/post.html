---
layout: default
---

<!-- CSS for blog posts only! -->
<style>
    @import url('https://fonts.googleapis.com/css?family=Inter&display=swap');

    h1,
    h2,
    h3,
    h4,
    h5,
    h6 {
        display: inline-block;
        width: auto;
        margin: 10px;
        text-align: center;
    }

    .highlight {
        margin: 10px;
        border-radius: 2.5px;
        padding: 2px;
    }

    code {
        border-radius: 2.5px;
        padding: 1px;
    }

    .wrapper>*,
    .wrapper>*>*:not(.navigation-home),
    .wrapper>*>*>* {
        font-family: 'Inter', sans-serif;
        line-height: 30px;
        text-align: center;
    }

    .post-info {
        margin: 10px;
        text-align: center;
    }
</style>
<!-- Give the page a title if it has one -->

{%- if page.title -%}
<h1>{{- page.title -}}</h1>
{%- endif -%}

<!-- Give the post some meta info, if it has any -->

<h4 class="post-info">
    Posted by
    {% if page.author %}
    {{ page.author }}
    {% else %}
    Anonymous
    {% endif %}
    {% if page.date %}
    on {{ page.date | date: "%B %d, %y" }}
    {% endif %}
</h4>

<!-- The actual content -->

{{- content -}}
