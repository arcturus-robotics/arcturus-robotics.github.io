---
layout: default
title: Blog Posts
---

<h1>Blog Posts</h1>
<h2>Categories</h2>
<ul>
    {% for category in site.categories %}
    <li>
        <h3><a href="/categories/{{ category[0] | downcase}}.html">{{ category[0] }}</a></h3>
    </li>
    {% endfor %}
</ul>
<h2>Posts</h2>
<ul>
    {% for post in site.posts %}
    <li>
        <h3><a href="{{ post.url }}">{{ post.title }}</a></h3>
    </li>
    {% endfor %}
</ul>
