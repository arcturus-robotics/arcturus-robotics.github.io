<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Arcturus Robotics - Oops!</title>
    <link type="text/css" rel="stylesheet" href="css/css.css">
    <style>
        * {
            margin: 0px;
        }

        #container {
            position: absolute;
            width: 100vw;
            height: 100px;
            margin-top: calc(50vh - 50px);
        }

        h1,
        p {
            vertical-align: middle;
            text-align: center;
        }
    </style>
</head>

<body>
    <div id="container">
        <h1>Oops!</h1><br>
        <p>The file you requested does not exist. You could go <a
                href="https://arcturus-robotics.github.io/index.html">home</a>, or check out our <a
                href="https://github.com/arcturus-robotics">GitHub</a>.</p>
    </div>
</body>

</html>
